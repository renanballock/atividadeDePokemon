<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <title>Lista de Pokémons</title>
</head>

<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png"
            alt="logopokemon" id="imgheader">
    </header>

    <div id="pesquisa">
        <input type="text" id="barra-pesquisa" placeholder="Pesquisar Pokémon..." value="">
    </div>

    <div id="container-pokemon"></div>

    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content p-3">
            <div class="modal-header">
              <h5 class="modal-title" id="pokemonModalChave"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body text-center">
              <img id="pokemonModalImagem" class="img-fluid mb-3" style="max-width:150px;">
              <p id="pokemonModalId"></p>
              <p id="pokemonModalTipos"></p>
              <p id="pokemonModalStats"></p>
            </div>
          </div>
        </div>
      </div>
      

      <script src="../frontend/script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
  </html>
  
</body>

</html>
